<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos1m3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<main>
    <div class="container m-auto">
        <div class="mt-5" id="contform">
            <div class="mb-3">
                    <label for="formulario1" class="form-label semibold">Correo Electronico</label>
                    <input type="email" class="form-control" id="formulario1">
                    <div id="emailtxt" class="form-text">
                        Nunca compartiremos tu direccion de correo electronico con nadie.
                    </div> 
            </div>

            <label for="contraseña" class="form-label semibold">Contraseña</label>
            <input type="password" id="contraseña" class="form-control" aria-describedby="passwordHelpBlock">
            <div class="form-check mt-3">
                <input class="form-check-input regular" type="checkbox" value="" id="chbox">
                <label class="form-check-label" for="chbox">
                  Recordarme
                </label>
              </div>

            <div class="mt-3">
                    <button type="submit" class="btn btn-primary mb-3" id="botonsb">Enviar</button>
            </div>
        </div>
    </div>
</main>    
</body>

</html>
